<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="cotainer">
        <div class="facebook">
            <div class="text">
                <h1>facebook</h1>
                <p>Connect with friends and the world</p>
                <p> around you on facebook</p>
            </div>
            <form action="#">
                <input type="email" placeholder="Email or phone number" required>
                <input type="password" placeholder="password" required>
                <div class="login-link">
                    <button type="submit" class="login-btn">Log In</button>
                    <a herf="#" class="forgot-password">Forgotten password?</a>
                </div>
                <hr>
                <div class="create-account">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
    </div>
    </div>

    <div class="login-box2">
        <div class="login-wrapper">
            <h2 class="login-top">Log in</h2>
           <div class="all">
            <p class="input-info1">Entre your email </p>
            <div class="input-1">
                <input type="text"  class="mail-input" required>
            </div>
            <p class="input-info2">Entre your password </p>
            <div class="input-2">
                <input type="text"  class="password-input" required>
            </div>
        
            <div class="option-box">
                <label for="remember">
                    <input type="checkbox" id="remember" >
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit">Log In</button>
            <div class="account-options">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
           </div>
        </div>
    </div>
